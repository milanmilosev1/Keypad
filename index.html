<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad</title>
  </head>
  <style>
    #codeOutput {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
    }
    #myForm {
      margin: auto;
      display: inline-block;
    }
  </style>
  <body>
    <form action="" id="myForm">
      <p id="codeOutput"></p>
      <br />
      <input type="button" value="7" id="number7" />
      <input type="button" value="8" id="number8" />
      <input type="button" value="9" id="number9" />
      <br />
      <input type="button" value="4" id="number4" />
      <input type="button" value="5" id="number5" />
      <input type="button" value="6" id="number6" />
      <br />
      <input type="button" value="1" id="number1" />
      <input type="button" value="2" id="number2" />
      <input type="button" value="3" id="number3" />
      <br />
      <input type="button" value="0" id="number0" />
      <input type="button" value="Enter" id="enter" />
      <br />
      <input type="button" value="Generate" id="generate" />
      <br />
      <input type="button" value="Clear" id="reset" />
      <br />
      <p id="screen"></p>
      <br />
      <p id="message"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
