<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad</title>
  </head>
  <body>
    <form action="">
      <p id="codeOutput"></p>
      <input type="button" value="7" id="number7" class="button" />
      <input type="button" value="8" id="number8" class="button" />
      <input type="button" value="9" id="number9" class="button" />
      <br />
      <input type="button" value="4" id="number4" class="button" />
      <input type="button" value="5" id="number5" class="button" />
      <input type="button" value="6" id="number6" class="button" />
      <br />
      <input type="button" value="1" id="number1" class="button" />
      <input type="button" value="2" id="number2" class="button" />
      <input type="button" value="3" id="number3" class="button" />
      <br />
      <input type="button" value="0" id="number0" class="button" />
      <input type="button" value="Enter" id="enter" />
      <br />
      <input type="button" value="Generate" id="generate" />
      <br />
      <p id="screen"></p>
    </form>
    <script>
      var screen = document.getElementById("screen");
      var gen = document.getElementById("generate");
      var buttons = document.getElementsByClassName("button");
      var output = document.getElementById("codeOutput");

      function generateCode() {
        var code = Math.floor(100000 + Math.random() * 900000);
        screen.innerHTML = code;
      }
      gen.addEventListener("click", generateCode);

      function outputCode() {
        var btnValue = Number(buttons.value);
        output.innerHTML = btnValue;
      }
      buttons.addEventListener("click", outputCode);
    </script>
  </body>
</html>
